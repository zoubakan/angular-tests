<li class="list-group-item">
  <h2>{{ postItem.title }}</h2>
  <h4><i>{{ postItem.created_at | date: 'dd/MM/yy, hh:mm'}}</i></h4>
  <p>{{ postItem.content }}</p>
  <button class="btn btn-success" (click)="onLikeIt()">Love It!</button>
  <button class="btn btn-danger" (click)="onUnlikeIt()">Don't love It!</button>
</li>
